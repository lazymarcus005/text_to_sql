services:
  api:
    build: .
    container_name: agentic_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:11
    container_name: agentic_db
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE:-nocobase}
      MARIADB_USER: ${MARIADB_USER:-app}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-app_pw}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_pw}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -uroot -p$$MARIADB_ROOT_PASSWORD --silent"]
      interval: 3s
      timeout: 3s
      retries: 30
    volumes:
      - db_data:/var/lib/mysql
      - ./agentic_ai_system/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: agentic_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
